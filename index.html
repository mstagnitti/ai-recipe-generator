<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Smooch+Sans:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Ingredient Recipe Generator</h1>
      <main>
        <form id="recipe-form">
          <input
            type="text"
            autofocus
            required
            placeholder="Enter the ingredient you would like to cook with"
            class="form-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe">Your recipe will appear here</div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/mstagnitti" target="_blank"
          >Monique Stagnitti</a
        >
        and is
        <a
          href="https://github.com/mstagnitti/ai-recipe-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://ai-recipe-generator-mstagnitti.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
